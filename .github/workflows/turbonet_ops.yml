name: TurboNet Operations (Security & Performance)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security_scan:
    name: Snyk Security Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
      - name: Snyk Test
        run: snyk test --all-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  benchmarking:
    name: Criterion Performance Audit
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Benchmark (CPU only if CUDA missing)
        run: cargo bench -- --nocapture
