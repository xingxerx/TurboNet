name: TurboNet Operations (Security & Performance)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security_scan:
    name: Snyk Security Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
      - name: Install Python dependencies
        run: |
          pip install -r py_src/requirements.txt
          pip install cirq numpy # Explicitly install missing deps mentioned in error if not in requirements.txt
      - name: Snyk Test
        run: snyk test --all-projects --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build_and_test:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check Formatting
        run: cargo fmt -- --check
      - name: Clippy Lint
        run: cargo clippy -- -D warnings
      - name: Run Tests
        run: cargo test

  benchmarking:
    name: Criterion Performance Audit
    runs-on: windows-latest

    needs: build_and_test # Run benchmarks only if tests pass
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Benchmark (CPU only if CUDA missing)
        run: cargo bench -- --nocapture
